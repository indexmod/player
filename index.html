Player is a minimalist web audio player with a black screen, animated grid, and random sound playback.

⚡ Tapping or clicking triggers a white flash and plays a random audio file from the repository.

🔁 When a track ends, a new random one starts automatically.

🕸 An animated SVG grid responds to screen size and creates a subtle motion effect.
-->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:description" content="Player is a minimalist web audio player with a black screen, animated grid, white flash on click, and automatic random track playback from a GitHub repo.">
  <!-- Favicon / App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-title" content="Player">
  <title>Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    #player-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      cursor: pointer;
    }
    #grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
    line {
      stroke: rgba(255, 255, 255, 0.07);
      stroke-width: 1;
    }
  </style>
</head>
<body>
  <svg id="grid" preserveAspectRatio="xMidYMid slice"></svg>
  <div id="player-screen"></div>
  <div id="flash"></div>
  <audio id="audio" preload="auto"></audio>

  <script>
    const repo = "indexmod/player";
    const flash = document.getElementById("flash");
    const screen = document.getElementById("player-screen");
    const audio = document.getElementById("audio");
    const svg = document.getElementById("grid");

    let audioFiles = [];

    async function fetchAudioFiles() {
      try {
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/`);
        if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);

        const files = await response.json();
        if (!Array.isArray(files)) throw new Error("Некорректный ответ от API");

        audioFiles = files
          .filter(f => /\.(mp3|wav|ogg|m4a)$/i.test(f.name))
          .map(f => f.download_url);

        if (audioFiles.length > 0) {
          playRandomTrack();
        } else {
          console.error("Аудиофайлы не найдены");
        }
      } catch (error) {
        console.error("Ошибка загрузки аудио:", error);
      }
    }

    function playRandomTrack() {
      if (audioFiles.length === 0) return;
      const randomIndex = Math.floor(Math.random() * audioFiles.length);
      audio.src = audioFiles[randomIndex];
      audio.play().catch(err => console.error("Ошибка воспроизведения:", err));
    }

    function flashAndPlayRandom() {
      flash.style.opacity = "1";
      setTimeout(() => {
        flash.style.opacity = "0";
        playRandomTrack();
      }, 100);
    }

    screen.addEventListener("click", flashAndPlayRandom);
    audio.addEventListener("ended", playRandomTrack);
    document.addEventListener("DOMContentLoaded", () => {
      fetchAudioFiles();
      resizeSVG();
      animateGrid();
    });

    // SVG Grid logic
    const cols = 20;
    const rows = 20;
    let spacingX = 40;
    let spacingY = 40;
    let lines = [];

    function resizeSVG() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
      svg.innerHTML = "";
      lines = [];

      spacingX = width / cols;
      spacingY = height / rows;

      for (let y = 0; y <= rows; y++) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", 0);
        line.setAttribute("y1", y * spacingY);
        line.setAttribute("x2", width);
        line.setAttribute("y2", y * spacingY);
        svg.appendChild(line);
        lines.push({ line, type: 'h', index: y });
      }

      for (let x = 0; x <= cols; x++) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x * spacingX);
        line.setAttribute("y1", 0);
        line.setAttribute("x2", x * spacingX);
        line.setAttribute("y2", height);
        svg.appendChild(line);
        lines.push({ line, type: 'v', index: x });
      }
    }

    function animateGrid() {
      const t = Date.now() * 0.002;
      lines.forEach(({ line, type, index }, i) => {
        const offset = Math.sin(t + i) * 3;
        if (type === 'h') {
          const y = index * spacingY + offset;
          line.setAttribute("y1", y);
          line.setAttribute("y2", y);
        } else {
          const x = index * spacingX + offset;
          line.setAttribute("x1", x);
          line.setAttribute("x2", x);
        }
      });
      requestAnimationFrame(animateGrid);
    }

    window.addEventListener("resize", resizeSVG);
  </script>
</body>
</html>
