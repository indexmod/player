<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    #player-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      cursor: pointer;
    }

    #grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    line {
      stroke: rgba(255, 255, 255, 0.12);
      stroke-width: 1;
      shape-rendering: geometricPrecision;
    }
  </style>
</head>
<body>
  <svg id="grid" preserveAspectRatio="xMidYMid slice"></svg>
  <div id="player-screen"></div>
  <div id="flash"></div>

  <script>
    const repo = "indexmod/player";
    let audioFiles = [];
    let currentAudioIndex = 0;
    const audioElement = new Audio();
    const flash = document.getElementById("flash");
    const screen = document.getElementById("player-screen");
    const svg = document.getElementById("grid");

    async function fetchAudioFiles() {
      try {
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/`);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const files = await response.json();

        audioFiles = files
          .filter(f => /\.(mp3|wav|ogg|m4a)$/i.test(f.name))
          .map(f => f.download_url);

        if (audioFiles.length === 0) {
          console.error("–ù–µ—Ç –∞—É–¥–∏–æ—Ñ–∞–π–ª–æ–≤");
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ:", err);
      }
    }

    function playNextTrack() {
      if (audioFiles.length === 0) return;

      audioElement.src = audioFiles[currentAudioIndex];
      audioElement.play().catch(err => console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err));

      currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
    }

    function flashAndPlay() {
      flash.style.opacity = "1";
      setTimeout(() => {
        flash.style.opacity = "0";
        playNextTrack();
      }, 100);
    }

    screen.addEventListener("click", flashAndPlay);
    audioElement.addEventListener("ended", playNextTrack);
    document.addEventListener("DOMContentLoaded", () => {
      fetchAudioFiles();
      createGrid();
    });

    // –ü—Ä–æ—Å—Ç–∞—è —Å–µ—Ç–∫–∞
    const cols = 20;
    const rows = 20;
    const spacing = 40;
    let lines = [];

    function createGrid() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
      lines = [];

      for (let y = 0; y <= rows; y++) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", 0);
        line.setAttribute("y1", y * spacing);
        line.setAttribute("x2", width);
        line.setAttribute("y2", y * spacing);
        svg.appendChild(line);
        lines.push(line);
      }

      for (let x = 0; x <= cols; x++) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x * spacing);
        line.setAttribute("y1", 0);
        line.setAttribute("x2", x * spacing);
        line.setAttribute("y2", height);
        svg.appendChild(line);
        lines.push(line);
      }

      animateGrid();
    }

    function animateGrid() {
      const t = Date.now() * 0.002;
      lines.forEach((line, i) => {
        const offset = Math.sin(t + i) * 3;
        const isHorizontal = parseFloat(line.getAttribute("y1")) === parseFloat(line.getAttribute("y2"));
        if (isHorizontal) {
          const y = parseFloat(line.getAttribute("y1")) + offset;
          line.setAttribute("y1", y);
          line.setAttribute("y2", y);
        } else {
          const x = parseFloat(line.getAttribute("x1")) + offset;
          line.setAttribute("x1", x);
          line.setAttribute("x2", x);
        }
      });
      requestAnimationFrame(animateGrid);
    }

    window.addEventListener("resize", createGrid);
  </script>
</body>
</html>
